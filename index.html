h1 {
  margin-top: 40px;
  font-size: 40px;
}

.game-btn {
  display: inline-block;
  margin: 20px;
  padding: 15px 30px;
  font-size: 20px;
  background: lime;
  color: black;
  text-decoration: none;
  border-radius: 10px;
  transition: 0.3s;
}

.game-btn:hover {
  background: white;
  transform: scale(1.1);
}
